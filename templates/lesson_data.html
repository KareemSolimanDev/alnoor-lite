{%extends 'layout.html'%}
{%block content%}
<section>
    <div class="bg-mixed pb-5 pt-2">
        <div class="container">

                <div class="card mb-3">
<img src="{{url_for('static',filename='lesson-images/'+lesson.image)}}" class="card-img-top img-fluid" alt="aticle img"  style="max-height:400px;">
                    <div class="card-body">
                      <h5 class="card-title text-green">{{lesson.id}} - {{lesson.title}}</h5>
                    </div>
                  <div class="d-flex justify-content-around text-green fw-bold">
<p>الكاتب : <a href="{{url_for('user',uname=lesson.author.uname)}}" class="text-green">{{lesson.author.fname}}</a></p>
                    <p>في : {{lesson.date_posted.strftime('%Y-%m-%d')}}</p>
                  </div>
                  </div>

        </div>
    </div>

    <div class="container py-5">
        {{lesson.content|safe}}
    </div>
</section>
{%endblock content%}
